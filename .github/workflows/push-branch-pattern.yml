name: Pull Request to Multiple Branches

on:
  pull_request:
    branches:
      - 'main'        # Trigger on PR targeting 'main'
      - 'feature/*'   # Trigger on PR targeting any branch starting with 'feature/'


jobs:
  echo-hello-world:  
    runs-on: ubuntu-latest  # This specifies the runner to use

    steps:
      - name: Echo hello-world
        run: echo "hello-world"
